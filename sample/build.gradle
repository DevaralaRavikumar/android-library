apply plugin: 'com.android.application'

repositories {
    jcenter()
    google()
}

android {
    compileSdkVersion 28

    lintOptions {
        disable 'MissingTranslation', 'AppCompatResource'
        abortOnError false
    }

    defaultConfig {
        applicationId "com.urbanairship.sample"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }

    dataBinding {
        enabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:${airshipProperties.supportLibVersion}"
    implementation "com.android.support:design:${airshipProperties.supportLibVersion}"
    implementation "com.android.support:preference-v7:${airshipProperties.supportLibVersion}"

    implementation "android.arch.lifecycle:extensions:1.1.1"
    implementation "android.arch.lifecycle:viewmodel:1.1.1"

    // Urban Airship ADM
    implementation project(':urbanairship-adm')

    // Urban Airship FCM
    implementation project(':urbanairship-fcm')

    // Urban Airship Debug: Normally this is a debug only dependency but we
    // embed the view in sample app
    implementation project(':urbanairship-debug')

    // Urban Airship Advertising ID tracking
    implementation project(':urbanairship-ads-identifier')

    // Urban Airship Preferences
    implementation project(':urbanairship-preference')

    // Allows Urban Airship location services to use Fused Location
    implementation "com.google.android.gms:play-services-location:${airshipProperties.playServicesLocationVersion}"


    // Testing-only dependencies
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test:rules:1.0.2'
    androidTestImplementation 'org.hamcrest:hamcrest-library:1.3'

    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-web:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.2'
    androidTestImplementation 'com.android.support.test.espresso.idling:idling-concurrent:3.0.2'

    androidTestImplementation "com.android.support:support-annotations:${airshipProperties.supportLibVersion}"
    androidTestImplementation "com.android.support:appcompat-v7:${airshipProperties.supportLibVersion}"
    androidTestImplementation "com.android.support:design:${airshipProperties.supportLibVersion}"

    // Retrofit
    androidTestImplementation "com.squareup.retrofit2:retrofit:2.3.0"

    // Retrofit JSON Parsing
    androidTestImplementation 'com.google.code.gson:gson:2.8.2'
    androidTestImplementation 'com.squareup.retrofit2:converter-gson:2.1.0'

    // Retrofit logging
    androidTestImplementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
}

apply plugin: 'com.google.gms.google-services'