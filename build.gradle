buildscript {

    ext {
        // Airship Version - major.minor.patch
        airshipVersion = '10.0.1'

        // Airship Version Qualifier beta, release, etc...
        // airshipVersionQualifier = beta

        // Android SDK Versions
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 16

        // Gradle plugins
        gradlePluginVersion = '3.4.0'
        bintrayPluginVersion = '1.8.4'
        googleServicesPluginVersion = '4.2.0'

        // Dependencies
        supportLibVersion = '28.0.0'
        playServicesAdsIdentifierVersion = '16.0.0'
        playServicesLocationVersion = '16.0.0'
        playServicesBaseVersion = '16.1.0'
        firebaseFcmVersion = '18.0.0'
        kotlinVersion = '1.3.30'
        kotlinCoroutinesVersion = '1.0.0'
        roomVersion = '1.1.1'
        constraintLayoutVersion = '1.1.3'
        pagingVersion = '1.0.1'
        lifeCycleVersion = '1.1.1'
        navigationVersion = '1.0.0'

        // Test Dependencies
        junitVersion = '4.12'
        mockitoVersion = '2.25.0'
        robolectricVersion = '4.2.1'

        // Doc Dependencies
        doclavaVersion = '1.0.6'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayPluginVersion"
        classpath "com.google.gms:google-services:$googleServicesPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
