buildscript {

    ext {
        // Airship Version - major.minor.patch
        airshipVersion = '11.0.5'

        // Airship Version Qualifier beta, release, etc...
        // airshipVersionQualifier = beta

        // Android SDK Versions
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 16

        // Gradle plugins
        gradlePluginVersion = '3.4.1'
        bintrayPluginVersion = '1.8.4'
        googleServicesPluginVersion = '4.2.0'

        // Dependencies

        // Kotlin
        kotlinVersion = '1.3.31'
        kotlinCoroutinesVersion = '1.0.0'

        // Androidx
        androidxCoreVersion = '1.0.2'
        androidxFragmentVersion = '1.0.0'
        androidxAnnotationVersion = '1.0.0'
        androidxCustomViewVersion = '1.0.0'
        androidxAppCompatVersion = '1.0.2'
        androidxPreferenceVersion = '1.0.0'
        androidxVectorDrawableVersion = '1.0.1'
        androidxRoomVersion = '2.1.0'
        androidxConstraintLayoutVersion = '1.1.3'
        androidxPagingVersion = '2.1.0'
        androidxLifeCycleVersion = '2.0.0'
        androidxNavigationVersion = '2.0.0'

        // Material design
        materialVersion = '1.0.0'

        // Google Play Services
        playServicesAdsIdentifierVersion = '17.0.0'
        playServicesLocationVersion = '17.0.0'
        playServicesBaseVersion = '17.0.0'

        // Firebase
        firebaseFcmVersion = '19.0.0'

        // Test
        androidxTestTruthVersion = '1.2.0'
        androidxTestRunnerVersion = '1.2.0'
        androidxTestRulesVersion = '1.2.0'
        androidxTestCoreVersion = '1.2.0'
        androidxTestJunitVersion = '1.1.1'
        androidxEspressoVersion = '3.2.0'
        googleTruthVersion = '0.42'
        junitVersion = '4.12'
        mockitoVersion = '2.25.0'
        robolectricVersion = '4.3'

        // Doc Dependencies
        doclavaVersion = '1.0.6'
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradlePluginVersion"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:$bintrayPluginVersion"
        classpath "com.google.gms:google-services:$googleServicesPluginVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
